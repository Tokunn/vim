<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Blender Rendring</title>
</head>

<body>
    <body bgcolor="#f0f8ff">
    <form action="cgi-bin/webblender.py" method="POST" enctype="multipart/form-data">
        <br /><h1>Please select ".blend" file</h1><br />
        <br />
        <input type="file" name="file" required>
        <br />
        <br />Please type image name:
        <input type="text" name="imagename" />
        <br />Please select image format:
        <input type="radio" name="imageformat" value="JPEG">JPEG
        <input type="radio" name="imageformat" value="PNG" checked="checked">PNG
        <input type="radio" name="imageformat" value="BMP">BMP
        <br /><br />
        <input type="submit" name="submit" />
        <input type="reset" name="reset" />
    </form>
    <br />
    <br />
    <br />
    <br />
    <a href="blender.blend">Download .blend file</a>
</body>
</html>
